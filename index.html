<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      :root {
        --primary-color: #4684d6;
        --secondary-color: #3f37c9;
        --accent-color: #4895ef;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --success-color: #4cc9f0;
        --danger-color: rgb(234, 38, 38);
        --warning-color: #ffbe0b;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(135deg, #1b1b1b, #2c2b70, #4e54c8);
    }

      .login-container {
        background: rgb(23, 23, 23);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        font-weight: 600;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--accent-color),
          var(--success-color),
          var(--warning-color),
          var(--danger-color),
          var(--primary-color)
        );
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: movingGradient 10s infinite linear;
      }

      @keyframes movingGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .form-group {
        text-align: left;
        margin-bottom: 15px;
      }

      label {
        font-size: 14px;
        font-weight: 500;
        color: var(--primary-color);
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background-color: #ffffff;
        color: black;
      }

      input::placeholder{
        color: rgb(173, 173, 173);
      }

      .password-wrapper {
        position: relative;
      }

      .password-wrapper input {
        padding-right: 40px;
      }

      .toggle-password {
        position: absolute;
        padding-top: 5px;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: lightslategray;
      }

      .toggle-password:hover {
        color: rgb(88, 98, 108);
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #243ba5;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-btn:hover {
        background: var(--secondary-color);
        transform: translateY(-1px);
      }

      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Monthly Expense Tracker Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
          <span class="toggle-password" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>

      <button class="login-btn" onclick="login()">Login</button>
      <p id="error-message" class="error-message"></p>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".toggle-password i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMessage = document.getElementById("error-message");

        // Hardcoded credentials
        const validUsername = "swap";
        const validPassword = "SwapGhosh@123";

        if (username === validUsername && password === validPassword) {
          window.location.href = "expense_tracker.html"; // Redirect to the expense tracker page
        } else {
          errorMessage.textContent = "Invalid username or password.";
        }
      }
    </script>
  </body>
</html>
